<!DOCTYPE html>
<html>
    <head>
        <!-- Google tag (gtag.js) -->

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9KV7NYMY0W');

        <meta charset="utf-8">
        <meta name="description" content="タイマーやストップウォッチなど基本的な機能を備えた時計アプリです。Infordeの付属アプリケーションです。">
        <meta name="viewport" content="width=device-width">
        <title>Inforde 時計</title>
        <link rel="stylesheet" href="./時計_files/時計.css">
        <link rel="icon" href="./時計_files/Inforde 時計.png">
        <script src="./時計_files/時計.js"></script>
    </head>
    <html>
        <div id="clock">
            <p id="ymd_web">令和元年0月0日</p>
            <p id="hms_web">00:00:00</p>
            <div id="dev_div">
                <p id="dev">デバイスの時計</p>
                <p id="ymd_dev">令和元年0月0日</p>
                <p id="hms_dev">00:00:00</p>
            </div>
        </div>
        <div id="timer">
            <div id="timer_floor"></div>
            <div id="plus">
                <div id="plus_timer" onclick="timer()">
                    <p>タイマーを追加する</p>
                </div>
                <div id="plus_stopwatch" onclick="stopwatch()">
                    <p>ストップウォッチを追加する</p>
                </div>
            </div>
        </div>
    </html>
</html>
