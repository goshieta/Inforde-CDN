        <script>
                //サイドメニュー
                $(function() {
                $('.hamburger').click(function() {
                    $(this).toggleClass('active');

                        $('.globalMenuSp').addClass('active');
                    } else {
                        $('.globalMenuSp').removeClass('active');
                    } 
                
                });
            });
            //メニュー内を閉じておく
            $(function() {
                $('.globalMenuSp a[href]').click(function() {
                    $('.globalMenuSp').removeClass('active');
                $('.hamburger').removeClass('active');

                });
            });
        </script>
