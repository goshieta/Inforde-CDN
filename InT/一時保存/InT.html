<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-9KV7NYMY0W"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-9KV7NYMY0W');
        </script>
        <!--version bata4-->
        <meta charset="utf-8">
        <meta name="description" content="このサイトは様々な検索エンジンやサイト、弊社の独自のサービスを統合したサイトです。バージョンは３です。">
        <meta name="viewport" content="width=device-width">
        <title>Inforde Top</title>
        <link rel="stylesheet" href="./InT/Int.css">
        <link rel="icon" href="./InT/inforde-icon.png">
        <script src="./InT/Int.js"></script>
    </head>
    <body>
        <div id="fill" style="display: none;"></div>
        <div id="back"></div>
        <div id="message_div" style="display: none;">
            <div id="message"></div>
        </div>
        <div id="this">
            <div id="top">
                <div id="middle">
                    <div id="mid_form">
                        <div id="mid_title" class="mf_div">
                            <p>Inforde</p>
                        </div>
                        <div id="miffle_form_set" class="mf_div">
                            <div id="midf_fo_div">
                                <button id="midf_engine" onclick="show_sel()"><img id="midf_img"></button>
                                <input type="text" id="midf_form">
                                <input type="button" value="検索" id="midf_go" onclick="search()">
                            </div>
                            <div id="midf_sel" style="display: none;">
                                <p>検索エンジンを選択</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="left" class="bo_div">
                    <div id="clock" class="ha_div">
                        <p id="clock_ymd">令和0年0月0日</p>
                        <p id="clock_hm">00:00</p>
                    </div>
                    <div id="weather" class="ha_div">
                        <p id="wt_title" class="ha_title">天気</p>
                        <div id="wt_change_div">
                            <a href="javascript:change_wepo()">地点を変更</a>
                        </div>
                        <div id="we_today" onclick="url('https:\/\/weather.yahoo.co.jp/weather/jp/34/6710/34212.html')" class="hover_change">
                            <div id="wetd_le">
                                <p id="wetdl_date">00日(月)</p>
                                <div id="wetdl_for"></div>
                            </div>
                            <div id="wetd_ri">
                                <p class="weather_miti">風速</p>
                                <p id="wetdr_wave" class="we_wave">０．０m</p>
                                <p class="weather_miti">気温</p>
                                <p id="wetdr_temp">0度</p>
                            </div>
                        </div>
                        <div id="we_tomm" onclick="url('https:\/\/weather.yahoo.co.jp/weather/jp/34/6710/34212.html')" class="hover_change">
                            <div id="wetm_le">
                                <p id="wetml_date">00日(月)</p>
                                <div id="wetml_for"></div>
                            </div>
                            <div id="wetm_ri">
                                <p class="weather_miti">風速</p>
                                <p id="wetmr_wave" class="we_wave">０．０m</p>
                                <p class="weather_miti">気温</p>
                                <p id="wetmr_temp">0度</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="mid_mysite" class="one_bottom bo_div">
                    <div id="mid_myedi">
                        <a href="javascript:edita()">編集</a>
                    </div>
                </div>
                <div id="Inforde_site" class="one_bottom bo_div">
                    <div id="Is_div_floor">
                        <div id="Isdf_ga" class="Is_div" onclick="window.open('./InT/Ing/Ing.html','_blank')">
                            <img src="./InT/Ing/Ing_files/Ing.png">
                            <p>Inforde GAME</p>
                        </div>
                        <div id="Isdf_js" class="Is_div" onclick="window.open('./InT/簡単!誰でも!Javascript入門/入門.html','_blank')">
                            <img src="./InT/簡単!誰でも!Javascript入門/入門_files/入門.png">
                            <p>JavaScript入門</p>
                        </div>
                        <div id="Isdf_ranweb" class="Is_div" onclick="random_site()">
                            <img src="https://previews.123rf.com/images/puruan/puruan1702/puruan170202673/71633018-%E3%83%87%E3%83%A5%E3%82%AA-%E3%83%88%E3%83%BC%E3%83%B3%E8%89%B2%E3%81%AE%E6%83%91%E6%98%9F%E5%9C%9F%E6%98%9F%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3%E3%80%82%E3%83%97%E3%83%A9%E3%82%BA%E3%83%9E-%E3%83%99%E3%83%AB%E3%83%88%E8%A1%9B%E6%98%9F.jpg">
                            <p>ランダムアクセス</p>
                        </div>
                    </div>
                </div>
                <div id="right" class="bo_div">
                    <div id="inte_menu" class="ha_div">
                        <a href="javascript:window.open('./InT/統合画面/統合画面_設定.html','_blank')">設定</a>
                        <a href="javascript:window.open('./InT/統合画面/統合画面_プライバシーポリシー.html','_blank')">プライバシーポリシー</a>
                    </div>
                    <div id="osu_word" class="ha_div">
                        <em class="ha_title">おすすめのワード</em><br>
                    </div>
                    <div id="news" class="ha_div" onclick="alert('error!')">
                        <p class="ha_title">ニュース(NHK提供)</p>
                        <div id="ne_field" class="hover_change"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
