<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-9KV7NYMY0W"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-9KV7NYMY0W");
    </script>
    <!--version 6-->
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Inforde Top はあなたのためのポータルサイトです。検索エンジンをふくめすべてを、あなたの好きなようにカスタマイズすることができます。"
    />
    <meta name="viewport" content="width=device-width" />
    <title>Inforde Top</title>
    <link rel="stylesheet" href="/css/top.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mySite.css" />
    <link rel="stylesheet" href="./css/widgets.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./image/logo.png" />
    <script src="./InT/js/Int.js"></script>
    <script src="./InT/js/Int_make_back.js"></script>
    <!--NEW JS-->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div id="top">
      <div id="title">
        <img src="./image/favicon.png" alt="" width="40" height="40" />
        <h1>Inforde Top</h1>
      </div>
      <div id="form">
        <div id="searchBox">
          <img src="./image/searchEngine/google.ico" alt="" />
          <input type="search" />
          <img src="./image/icon/search.svg" alt="" />
        </div>
      </div>
    </div>
    <div id="mysite">
      <div v-for="onSite of mySiteArray" class="oneMySite">
        <a :href="onSite.href" target="_blank" rel="noopener noreferrer">
          <img :src="onSite.img" alt="" />
        </a>
      </div>
    </div>
    <div id="widgets">
      <clock></clock>
      <weather></weather>
      <trend></trend>
      <news></news>
    </div>
    <!--
    <div id="footer">
        <div id="footer_left">
          <p>Inforde</p>
        </div>
        <div id="footer_right">
        </div>
    </div>
    -->
  </body>
</html>
