<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9KV7NYMY0W"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);

      gtag("js", new Date());

      gtag("config", "G-9KV7NYMY0W");

    <!--version 6-->
    <meta charset="utf-8" />
    <meta name="description" content="Inforde Top はあなたのためのポータルサイトです。検索エンジンをふくめすべてを、あなたの好きなようにカスタマイズすることができます。" />
    <meta name="viewport" content="width=device-width" />
    <title>Inforde Top</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./InT/css/bottom.css" />
    <link rel="stylesheet" href="./InT/css/load.css" />
    <link rel="stylesheet" href="./InT/css/mes.css" />
    <link rel="stylesheet" href="./InT/css/mySite.css" />
    <link rel="stylesheet" href="./InT/css/wid.css" />
    <link rel="stylesheet" href="./InT/css/phoneBack.css" />
    <link rel="stylesheet" href="./InT/css/weatherMes.css" />
    <!--CSS NEW-->
    <link rel="stylesheet" href="/css/top.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./image/logo.png" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.1.0.nomodule.min.js"></script>
    <script src="./InT/js/Int.js"></script>
    <script src="./InT/js/Int_make_back.js"></script>
    <script src="./InT/js/Int_mySite_wi.js"></script>
    <script src="./InT/js/weather.js"></script>
    <script src="./InT/js/mes.js"></script>
    <script src="./InT/js/wid.js"></script>
    <!--NEW JS-->
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="top">
      <div id="title">
        <img src="./image/favicon.png" alt="" width="40" height="40" />
        <h1>Inforde Top</h1>
      </div>
      <div id="form"></div>
    </div>
    <div id="mid_mysite" class="one_bottom">
      <div id="midm_tf">
        <div class="ss_title">
          <p>マイサイト</p>
        </div>
        <div id="midm_edi"><a href="javascript:edita()">編集</a></div>
      </div>
      <div id="mid_myedi"></div>
    </div>
    <div id="widgets" class="bo_div">
      <div id="clock" class="ha_div">
        <p id="clock_ymd">令和0年0月0日</p>
        <p id="clock_hm">00:00</p>
      </div>
      <div id="weather" class="ha_div">
        <div id="we_title_floor">
          <div id="wtf_left">
            <p id="wt_title" class="ha_title">天気</p>
          </div>
          <div id="wtf_right">
            <a href="javascript:change_wepo()">地点を変更</a>
          </div>
        </div>
        <div id="we_today" onclick="url('https:\/\/weather.yahoo.co.jp/weather/jp/34/6710/34212.html')" class="hover_change">
          <div id="wetd_le">
            <p id="wetdl_date">00日(月)</p>
            <div id="wetdl_for"></div>
          </div>
          <div id="wetd_ri">
            <div class="weatherFlexDiv">
              <p class="weather_miti">風</p>
              <p id="wetdr_wave" class="we_wave">０．０m</p>
            </div>
            <div class="weatherFlexDiv" id="todayMaxTempFlexDiv">
              <p class="weather_miti">最高気温</p>
              <p id="wetdr_temp">0度</p>
            </div>
            <div class="weatherFlexDiv">
              <p class="weather_miti">降水確率</p>
              <p id="wetdr_rain">0%</p>
            </div>
          </div>
        </div>
        <div id="we_tomm" onclick="url('https:\/\/weather.yahoo.co.jp/weather/jp/34/6710/34212.html')" class="hover_change">
          <div id="wetm_le">
            <p id="wetml_date">00日(月)</p>
            <div id="wetml_for"></div>
          </div>
          <div id="wetm_ri">
            <div class="weatherFlexDiv">
              <p class="weather_miti">風</p>
              <p id="wetmr_wave" class="we_wave">０．０m</p>
            </div>
            <div class="weatherFlexDiv">
              <p class="weather_miti">最高気温</p>
              <p id="wetmr_temp">0度</p>
            </div>
            <div class="weatherFlexDiv">
              <p class="weather_miti">最低気温</p>
              <p id="wetmr_tempMin">0度</p>
            </div>
          </div>
        </div>
      </div>
      <div id="osu_word" class="ha_div">
        <em class="ha_title">トレンド</em>
        <div class="load_str"></div>
        <div class="load_str"></div>
        <div class="load_str"></div>
        <div class="load_str"></div>
        <div class="load_str"></div>
      </div>
      <div id="news" class="ha_div" onclick="alert('error!')">
        <p class="ha_title">ニュース(NHK提供)</p>
        <div id="ne_field" class="hover_change">
          <div class="load_str"></div>
          <div class="load_str"></div>
          <div class="load_str"></div>
          <div class="load_str"></div>
          <div class="load_str"></div>
        </div>
      </div>
    </div>
    <!--
    <div id="footer">
        <div id="footer_left">
          <p>Inforde</p>
        </div>
        <div id="footer_right">
        </div>
    </div>
    -->
  </body>
</html>
